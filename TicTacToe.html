<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <div id="turn">
        It is X's turn!
    </div>

    <div id ="gameBoard">
        <div id="cell0" class="cell"></div>
        <div id="cell1" class="cell"></div>
        <div id="cell2" class="cell"></div>
        <div id="cell3" class="cell"></div>
        <div id="cell4" class="cell"></div>
        <div id="cell5" class="cell"></div>
        <div id="cell6" class="cell"></div>
        <div id="cell7" class="cell"></div>
        <div id="cell8" class="cell"></div>
    </div>

    <div>
        <input type="radio" id="pvp" name="mode" value="pvp" checked>
        <label for="pvp">Player Vs Player</label>
        <input type="radio" id="pvc" name="mode" value="pvc">
        <label for="pvc">Player Vs Computer</label>
    </div>

    <button id="startBtn">Start/Restart</button>

    <button id="playAgainBtn" style="display:none;">Play Again?</button>

    
        <script src="script.js"></script>
    
</body>



</html>
